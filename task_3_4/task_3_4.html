<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>日历</title>
	<link rel="stylesheet" type="text/css" href="datestyle.css">
	<script type="text/javascript" src="date.js"></script>
</head>
<body>
<div class="mainbody">
	<input id="date" type="text">
	<table id="tab">
		<caption>
			<span id="prevyear"></span>
			<span id="prevmonth"></span>
			<span id="nowdate"></span>
			<span id="nextmonth"></span>
			<span id="nextyear"></span>
		</caption>
		<thead>
			<tr>
                <th >日</th> 
                <th >一</th>
                <th >二</th>
                <th >三</th>
                <th >四</th>
                <th >五</th>
                <th >六</th>                    
            </tr>
		</thead>
		<tbody></tbody>
	</table>
</div>
	
</body>
</html>
